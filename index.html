<!DOCTYPE html>
<html>
<head>
    <title>Aspect Ratio Calculator</title>
</head>
<body>
    <select id="aspect-ratio" onchange="calculate()">
        <option value="16-9">16:9</option>
        <option value="21-9">21:9</option>
        <option value="4-3">4:3</option>
        <option value="1-1">1:1</option>
    </select>

    <select id="dimension" onchange="calculate()">
        <option value="width">Width</option>
        <option value="height">Height</option>
    </select>
    
    <input type="number" id="input" oninput="calculate()">

    <p id="value"></p>

    <style>
        * {
            text-align: center;
            font-family: Arial;
            font-size: 4vh;
        }
    </style>

    <script>
        const aspectRatio = document.getElementById("aspect-ratio");
        const dimension = document.getElementById("dimension");
        const input = document.getElementById("input");
        const value = document.getElementById("value");

        function calculate() {    
            if (!input.value) return value.innerHTML = "";

            const [ratio1, ratio2] = aspectRatio.value.split("-");

            const i = input.value / (dimension.value == "width" ? ratio1 : ratio2);
            value.innerHTML = dimension.value == "width" ?
                `${input.value}x${i * ratio2}` :
                `${i * ratio1}x${input.value}`;
        }
    </script>
</body>
</html>
